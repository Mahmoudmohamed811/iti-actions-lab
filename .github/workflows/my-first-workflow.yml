name: My First GitHub Actions Workflow

on:
  push:
    paths-ignore:
      - ".github/**"

jobs:
  say-hi:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hi
        run: echo "Hello world"

  say-bye:
    runs-on: ubuntu-latest
    steps:
      - name: Say Bye
        run: echo "Bye world"

